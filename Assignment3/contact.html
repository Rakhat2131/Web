<html>
<head>
    <title>Dall'Ansar | Contacts</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <script>
        function validateForm() {
          const firstName = document.getElementById("fname").value;
          const lastName = document.getElementById("lname").value;
          const message = document.getElementById("text").value;
      
          if (firstName === "" || lastName === "" || message === "") {
            alert("Please fill out all fields in the form.");
            return false; 
          }
      
          return true; 
        }

        document.querySelector("form").onsubmit = validateForm;
    </script>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo.png" alt="Dall'Ansar Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item mr-5"><a href="menu.html" class="text-white h3">Menu</a></li>
                    <li class="list-inline-item mr-5"><a href="about.html" class="text-white h3">About Us</a></li>
                    <li class="list-inline-item mr-5"><a href="contact.html" class="text-white h3">Contact</a></li>
                </ul>
            </nav>            
        </div>
    </header>

    <section class="container my-5">
        <h1 class="text-center">Our Contacts</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p id="phone_number" class="text-center text-muted">Mobile Number</p>
                <h3 class="text-center">+7 778 900 9233</h3>
            </div>
            <div class="col-md-6">
                <p id="email" class="text-center text-muted">Email</p>
                <h3 class="text-center"><a href="mailto:dallansar@gmail.ru" class="text-decoration-none">dallansar@gmail.ru</a></h3>
            </div>
        </div>
        <p class="text-center my-3">Question, feedback, or request</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First name:</label>
                        <input type="text" id="fname" name="fname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last name:</label>
                        <input type="text" id="lname" name="lname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Write here:</label>
                        <input type="text" id="text" name="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="thank-you" style="display: none;">
                    <p>Thank you for your submission!</p>
                    <button id="back-to-contact" class="btn btn-primary">Back to Contact</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; &reg; Dall'Ansar Restaurant</p>
    </footer>
    <script>
        const contactForm = document.getElementById("contact-form");
        const thankYouMessage = document.getElementById("thank-you");
        const backToContactButton = document.getElementById("back-to-contact");

        contactForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const text = document.getElementById("text").value;


        if (text.toLowerCase() === "chert") {

            alert("please do not use obscene language");
        } else {

            contactForm.style.display = "none";
            thankYouMessage.style.display = "block";

            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("text").value = "";
        }
    });
    </script>
</body>
</html>
