<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dall'Ansar | Contacts</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img src="logo.png" alt="Dall'Ansar Logo" class="img-fluid" style="max-width: 100px;">
                    </div>
                </div>
                <div class="col-md-6">
                    <nav class="text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="menu.html" class="text-white text-decoration-none">Menu</a></li>
                            <li class="list-inline-item"><a href="about.html" class="text-white text-decoration-none">About Us</a></li>
                            <li class="list-inline-item"><a href="contact.html" class="text-white text-decoration-none">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Info Section -->
    <section class="container my-5">
        <h1 class="text-center">Our Contacts</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p id="phone_number" class="text-center text-muted">Mobile Number</p>
                <h3 class="text-center">+7 778 900 9233</h3>
            </div>
            <div class="col-md-6">
                <p id="email" class="text-center text-muted">Email</p>
                <h3 class="text-center"><a href="mailto:dallansar@gmail.ru" class="text-decoration-none">dallansar@gmail.ru</a></h3>
            </div>
        </div>
        <p class="text-center my-3">Question, feedback, or request</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="fname" class="form-label">First name:</label>
                        <input type="text" id="fname" name="fname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last name:</label>
                        <input type="text" id="lname" name="lname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Write here:</label>
                        <input type="text" id="text" name="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; &reg; Dall'Ansar Restaurant</p>
    </footer>
</body>
</html>
