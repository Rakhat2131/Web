<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact us.css">
    <link rel="stylesheet" href="header.css">
    <title>dall'Ansar | Contact Us</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="menu.html">dall'Ansar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 top-menu">
                <li class="nav-item">
                    <a href="menu.html" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact us.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <h2>Contact Us</h2>
    <p>Have a question or want to collaborate? Reach out to us using the contact details below or fill out the form.</p>
    <div class="row">
        <div class="col-md-6">
            <form id="contact-form">
                <div class="mb-3">
                    <label for="fname" class="form-label">First name:</label>
                    <input type="text" id="fname" name="fname" class="form-control">
                    <span id="fname-error" class="error"></span>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last name:</label>
                    <input type="text" id="lname" name="lname" class="form-control">
                    <span id="lname-error" class="error"></span>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Write here:</label>
                    <textarea id="text" name="text" class="form-control" rows="6"></textarea>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <div id="thank-you" style="display: none;">
                <p>Thank you for your submission!</p>
                <button id="back-to-contact" class="btn btn-primary">Back to Contact</button>
            </div>
        </div>
    </div>
    
    <div class="contact-info mt-3"> 
        <div>
            <i class="fa fa-map-marker"></i>
            <p>Mangilik El C1, Astana</p>
        </div>
        <div>
            <i class="fa fa-phone"></i>
            <p>+7 777 335 8777</p>
        </div>
        <div>
            <i class="fa fa-envelope"></i>
            <p>dallAnsar@gmail.com</p>
        </div>
    </div>
    <h3>Connect with Us</h3>
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
</main>
<script>
    function validateInput(inputField, errorMessageElement) {
        const regex = /^[A-Za-z\s]+$/;
        const inputValue = inputField.value;

        if (!regex.test(inputValue)) {
            errorMessageElement.textContent = 'Input contains invalid characters (numbers and symbols)';
            inputField.classList.add('error');
            return false;
        } else {
            errorMessageElement.textContent = '';
            inputField.classList.remove('error');
            return true;
        }
    }

    const fname = document.getElementById('fname');
    const fnameError = document.getElementById('fname-error');

    const lname = document.getElementById('lname');
    const lnameError = document.getElementById('lname-error');

    function validateForm(e) {
        e.preventDefault();

        const isFnameValid = validateInput(fname, fnameError);
        const isLnameValid = validateInput(lname, lnameError);
        if (!isFnameValid || !isLnameValid) {
            alert('Please fill in all fields correctly.');
        } else {
            location.reload();
        }
    }

    fname.addEventListener('input', () => validateInput(fname, fnameError));
    fname.addEventListener('blur', () => validateInput(fname, fnameError));

    lname.addEventListener('input', () => validateInput(lname, lnameError));
    lname.addEventListener('blur', () => validateInput(lname, lnameError));

    document.getElementById('submit-button').addEventListener('click', validateForm);
</script>
</body>
</html>
